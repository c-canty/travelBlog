{% extends "app/layout.html" %}

{% block content %}

<div class="container">
    <h1>Sponsors</h1>

    <table class="table table-hover">
        <thead>
            <tr>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            {% for sponsor in sponsors %}
            <tr>
                <td>{{ sponsor.name }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

{% endblock %}
